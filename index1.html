<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuLuMo ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* カスタムフォントの適用 */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FFF8E1; /* 暖色系の背景色 (クリーム色) */
        }
        .lulumo-title {
            font-family: 'Pacifico', cursive; /* おしゃれなフォント */
            color: #FF7043; /* 暖色系のアクセントカラー (コーラル) */
        }
        .btn-custom {
            background-color: #FF7043; /* 暖色系のアクセントカラー */
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #F4511E; /* ホバー時の色を少し濃く */
        }
        .input-custom {
            border-color: #FFCC80; /* 暖色系のボーダーカラー (ライトオレンジ) */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-custom:focus {
            border-color: #FF7043;
            box-shadow: 0 0 0 0.2rem rgba(255, 112, 67, 0.25); /* フォーカス時のシャドウ */
        }
        .footer-custom {
            background-color: #FFE0B2; /* フッターの背景色 (薄いオレンジ) */
            color: #795548; /* フッターの文字色 (ブラウン系) */
        }
        /* パスワード表示切り替えアイコンのスタイル */
        .password-toggle {
            cursor: pointer;
            user-select: none; /* テキスト選択を防ぐ */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-4">

    <main class="bg-white shadow-xl rounded-xl p-8 md:p-12 w-full max-w-md transform transition-all duration-500 hover:scale-105">
        <div class="text-center mb-10">
            <h1 class="lulumo-title text-6xl md:text-7xl">LuLuMo</h1>
        </div>

        <form id="loginForm">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Eメールアドレス</label>
                <input type="email" id="email" name="email" required
                       class="input-custom w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                       placeholder="your@email.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="input-custom w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 pr-10"
                           placeholder="••••••••">
                    <span id="togglePassword" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-500 hover:text-orange-500">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="mb-6">
                <button type="submit"
                        class="btn-custom w-full font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-600">
                    ログイン
                </button>
            </div>

            <div class="text-center text-sm">
                <a href="#" class="font-medium text-orange-600 hover:text-orange-500">パスワードをお忘れですか？</a>
            </div>
             <div class="text-center text-sm mt-2">
                <a href="#" class="font-medium text-orange-600 hover:text-orange-500">アカウントを作成</a>
            </div>
        </form>
    </main>

    <footer class="footer-custom w-full text-center p-4 mt-12">
        <p class="text-sm">&copy; 2025 Happyman. All rights reserved.</p>
    </footer>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');

        togglePasswordButton.addEventListener('click', function () {
            // パスワード入力のタイプを切り替える (password/text)
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // アイコンを切り替える
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });

        // フォーム送信時の処理 (実際のログイン処理はサーバーサイドで行います)
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // デフォルトの送信をキャンセル
            // ここで入力値を取得してバリデーションなどを行う
            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            if (!email || !password) {
                alert('Eメールとパスワードを入力してください。');
                return;
            }
            
            // 実際のログイン処理はここに記述 (例: FlaskサーバーへのAPIリクエスト)
            console.log('Email:', email);
            console.log('Password:', password); // 実際のアプリではパスワードをコンソールに出力しないでください
            alert('ログイン試行中... (実際の処理は未実装です)');
            
            // 例: サーバーにデータを送信
            // fetch('/login', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ email: email, password: password }),
            // })
            // .then(response => response.json())
            // .then(data => {
            //     console.log('Success:', data);
            //     // ログイン成功時の処理 (例: ダッシュボードへリダイレクト)
            // })
            // .catch((error) => {
            //     console.error('Error:', error);
            //     alert('ログインに失敗しました。');
            // });
        });
    </script>

</body>
</html>
